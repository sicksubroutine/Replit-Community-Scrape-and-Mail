<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dark {
      background-color: black;
      color: white;
    }
    .red {
      color: red;
    }
    a {
      color: red;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: blue;
    }
  </style>
  <title>New Replit Event!</title>
</head>
<body>
  <div class="dark">
    <center>
      <h2>A new Replit event has been found!</h2>
      <p><span class="red">What is it:</span> {desc}</p>
      <p><span class="red">When it happens:</span> {date}</p>
      <p><a href='{link}'>Access it here!</a></p>
    </center>
  </div>
  
</body>
</html>
